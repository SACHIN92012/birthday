      width: 60px;

      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background: #333;
      top: 80px;
      left: 29px;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .message {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
